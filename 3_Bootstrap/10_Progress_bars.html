
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Progress Bars</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--
        Explanation:
    
    1. Basic Progress Bar:  
       The `.progress` class creates the container, and the `.progress-bar` class is used to show the progress inside the container.
       - `style="width: 50%"`: Defines the progress percentage.
       - `aria-valuenow="50"`: Indicates the current progress value (for accessibility).
    
    2. Progress Bar with Colors:  
       You can add different background colors to the progress bars for visual cues:
       - `.bg-success` (green)
       - `.bg-info` (blue)
       - `.bg-warning` (yellow)
       - `.bg-danger` (red)
    
    3. Striped Progress Bar:  
       Using the `.progress-bar-striped` class, you can create a striped pattern on the progress bar.
    
    4. Animated Striped Progress Bar:  
       Combining `.progress-bar-striped` with `.progress-bar-animated` makes the stripes move across the progress bar.
        -->

<div class="container mt-4">
    <h2>Bootstrap Progress Bars Example</h2>
    
    <!-- Basic Progress Bar -->
    <h4>Basic Progress Bar</h4>
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
    </div>

    <!-- Progress Bar with Different Colors -->
    <h4 class="mt-4">Progress Bar with Different Colors</h4>
    <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
    </div>
    <div class="progress mt-2">
        <div class="progress-bar bg-info" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
    </div>
    <div class="progress mt-2">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
    </div>
    <div class="progress mt-2">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
    </div>

    <!-- Striped Progress Bar -->
    <h4 class="mt-4">Striped Progress Bar</h4>
    <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
    </div>

    <!-- Animated Striped Progress Bar -->
    <h4 class="mt-4">Animated Striped Progress Bar</h4>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
    </div>

</div>

<!-- Link Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
