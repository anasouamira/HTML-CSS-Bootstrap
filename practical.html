
<!DOCTYPE html>
<html lang="fr">
    <!-- L'élément <html> indique le début d'une page HTML -->
    <head>
        <!-- L'élément <head> contient des métadonnées sur la page -->
        <meta charset="UTF-8">
        <!-- Définit le jeu de caractères utilisé, ici UTF-8 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Permet d'adapter la page aux appareils mobiles -->
        <title>Anas</title>
        <!-- Définit le titre de la page affiché dans l'onglet -->
        <link rel="shortcut icon" href="https://consonews.ma/wp-content/uploads/2022/07/Logo-OFPPT-VF-NV.png" type="image/png">
        <!-- Ajoute une icône à l'onglet du navigateur -->
        <link rel="stylesheet" href="style.css">
        <style>
        
            
        
        
        </style>
    </head>
    <body >
        
        <div >  
            <!-- Déclare le corps de la page, où tout le contenu visible est défini -->
                <h1  > This is page of anas </h1> 
            <!-- Titre principal (niveau 1) avec un style de couleur -->
        </div> <br>
        <p>anas is student of OFPPT</p>
        <h2 >languages of programming ​​that study : </h2>
        <!-- Sous-titre (niveau 2) -->
        <ul>
            <!-- Liste non ordonnée -->
            <li>Python</li>
            <!-- Élément de la liste -->
            <li>C++</li>
            <li>C</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>Bootstrap</li>
            <li>JavaScript</li>
        </ul>
        <h2 >Languages : </h2>
        <ol type="1">
            <!-- Liste ordonnée -->
            <li>French</li>
            <li>English</li>
            <li>Arab</li>
        </ol>
        <picture>
            <!-- L'élément <picture> pour inclure une image -->
            <img src="anas.jpg" alt="" width="300"> <br>
            <!-- Affiche une image avec une largeur de 300 pixels -->
        </picture> 
        <a href="practical.html">WhatsApp</a>
        <!-- Lien hypertexte vers une autre page -->
        <table style="width: 25%;" border="1" cellspacing="0" cellpadding="10">
            <!-- Création d'un tableau avec bordures -->
            <caption>table of family</caption>
            <!-- Titre du tableau -->
            <tr>
                <td colspan="3">family</td>
                <!-- Cellule fusionnée sur 3 colonnes -->
            </tr>
            <tr>
                <td>Nom</td><td>Prénom</td><td>Age</td>
            </tr>
            <tr>
                <td>ouamira</td>
                <td>anas</td>
                <td>20</td>
            </tr>
        </table>
        <form action="#">
            <!-- Déclare un formulaire avec une action vide -->
            <table style="width: 25%;" border="1" cellspacing="0" cellpadding="4">
                <!-- Tableau pour structurer le formulaire -->
                <tr>
                    <td>
                        <label for="nom">Nom</label>   
                        <!-- Étiquette pour le champ nom -->
                    </td>
                    <td>
                        <input type="text" name="nom" id="nom">
                        <!-- Champ de saisie texte -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="prenom">Prénom</label> 
                    </td>
                    <td>
                        <input type="text" name="prenom" id="sexe">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sexe">Sexe</label> 
                    </td>
                    <td>
                        <input type="radio" name="sexe" id="sexe" value="F" checked> F
                        <!-- Bouton radio pour choisir F -->
                        <input type="radio" name="sexe" id="sexe" value="M"> M
                        <!-- Bouton radio pour choisir M -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dateNaissance">Date de Naissance</label> 
                    </td>
                    <td>
                        <input type="date" name="dateNaissance" id="dateNaissance">
                        <!-- Champ pour sélectionner une date -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="niveau">Niveau d'études</label> 
                    </td>
                    <td>
                        <select name="niveau" id="niveau">
                            <!-- Menu déroulant -->
                            <option value="nivauBac">niveau bac</option>
                            <option value="bac">bac</option>
                            <option value="bac2">bac + 2</option>
                            <option value="licence">Licence</option>
                            <option value="Master">Master</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="specialite">Spécialité</label> 
                    </td>
                    <td>
                        <input type="text" name="specialite" id="specialite" list="listSpecialite">
                        <!-- Champ texte avec une liste prédéfinie -->
                        <datalist id="listSpecialite">
                            <!-- Liste prédéfinie des options -->
                            <option value="DEV">
                            <option value="ID">
                            <option value="GE">
                            <option value="AA">
                            <option value="GC">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telphone">Téléphone</label> 
                    </td>
                    <td>
                        <input type="tel" name="telphone" id="telphone">
                        <!-- Champ pour numéro de téléphone -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label> 
                    </td>
                    <td>
                        <input type="email" name="email" id="email">
                        <!-- Champ pour email -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="webSite">Site web</label> 
                    </td>
                    <td>
                        <input type="url" name="webSite" id="webSite">
                        <!-- Champ pour URL -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="adresse">Adresse</label> 
                    </td>
                    <td>
                        <textarea name="adresse" id="adresse"></textarea>
                        <!-- Zone de texte multi-lignes -->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="photo">Photo</label>
                    </td>
                    <td>
                        <input type="file">
                        <!-- Champ pour charger un fichier -->
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="envoyer">
                        <!-- Bouton pour soumettre -->
                        <input type="reset" value="réinitialiser">
                        <!-- Bouton pour réinitialiser -->
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
