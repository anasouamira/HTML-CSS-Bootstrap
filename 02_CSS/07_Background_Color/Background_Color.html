<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Example</title>
    <style>
        /* Set background color for the body */
        body {
            background-color: lightgray; /* Light gray background for the whole page */
            font-family: Arial, sans-serif;
        }

        /* Set background color for a specific div */
        .box {
            width: 300px;
            height: 200px;
            background-color: lightblue; /* Light blue background for the box */
            border: 2px solid darkblue;
            padding: 20px;
            margin: 50px auto; /* Center the box horizontally */
        }

        /* Set background color for a paragraph */
        p {
            background-color: yellow; /* Yellow background for the text */
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box with a light blue background.
    </div>

    <p>
        This paragraph has a yellow background.
    </p>
</body>
</html>
