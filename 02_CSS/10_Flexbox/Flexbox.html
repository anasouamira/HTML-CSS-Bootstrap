<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
</head>
<body>

    <!-- Default Flexbox -->
    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

    <!-- Example 2: Row with space-around -->
    <div class="example-2">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

    <!-- Example 3: Column direction -->
    <div class="example-3">
        <div class="box">X</div>
        <div class="box">Y</div>
        <div class="box">Z</div>
    </div>

    <!-- Example 4: Space-evenly distribution -->
    <div class="example-4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <!-- Example 5: Flex Grow (Flexible sizing) -->
    <div class="example-5">
        <div class="box-grow">1</div>
        <div class="box-grow">2</div>
        <div class="box-grow">3</div>
    </div>

</body>
</html>
