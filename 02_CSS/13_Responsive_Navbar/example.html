<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال CSS</title>
    <style>
        /* 1. Color Coding */
        body {
            background-color: #f0f0f0; /* تحديد لون خلفية الجسم */
            color: #333; /* تحديد لون النص */
        }

        /* 2. Positions */
        .container {
            position: relative; /* تحديد موقع العنصر بالنسبة لموقعه الطبيعي */
            top: 20px; /* إزاحة العنصر بمقدار 20 بكسل من الأعلى */
            left: 10px; /* إزاحة العنصر بمقدار 10 بكسل من اليسار */
        }

        .fixed-element {
            position: fixed; /* تحديد العنصر ليكون ثابتاً بالنسبة للنافذة */
            bottom: 0; /* تثبيت العنصر في أسفل الشاشة */
            left: 0; /* تثبيت العنصر في الجهة اليسرى من الشاشة */
        }

        /* 3. Typography */
        h1 {
            font-family: Arial, sans-serif; /* تحديد نوع الخط */
            font-size: 36px; /* تحديد حجم الخط */
            font-weight: bold; /* تحديد سمك الخط */
            line-height: 1.5; /* تحديد المسافة بين الأسطر */
            text-align: center; /* محاذاة النص إلى المنتصف */
        }

        /* 4. Margins and Padding */
        .box {
            margin: 20px; /* تحديد المسافة حول العنصر (الهامش الخارجي) */
            padding: 15px; /* تحديد المسافة بين حدود العنصر والمحتوى الداخلي (الحشوة) */
            background-color: #fff; /* لون الخلفية للعنصر */
            border: 1px solid #ccc; /* حدود العنصر */
        }

        /* 5. Flexbox */
        .flex-container {
            display: flex; /* تحويل الحاوية إلى حاوية فليكس */
            justify-content: space-between; /* توزيع العناصر بشكل متساوٍ بين المساحة المتاحة */
            align-items: center; /* محاذاة العناصر عمودياً إلى المنتصف */
            margin-top: 20px; /* إضافة مسافة فوق الحاوية */
        }

        .flex-item {
            flex: 1; /* جعل العناصر داخل الحاوية تتمدد لتشغل المساحة المتاحة بالتساوي */
            background-color: #d3d3d3; /* لون خلفية العناصر */
            margin: 10px; /* إضافة مسافة بين العناصر */
            padding: 20px; /* إضافة حشوة داخل العنصر */
            text-align: center; /* محاذاة النص داخل العنصر */
        }

        /* 6. Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0; /* العنصر يبدأ غير مرئي */
            }
            100% {
                opacity: 1; /* العنصر يظهر بشكل كامل */
            }
        }

        .fade-in-element {
            animation: fadeIn 2s ease-in-out; /* تطبيق حركة التلاشي مع مدة 2 ثانية */
        }

        /* 7. Media Queries */
        @media (max-width: 768px) {
            /* عند عرض الشاشة أقل من 768 بكسل */
            .container {
                flex-direction: column; /* تغيير ترتيب العناصر إلى عمودي */
            }

            .box {
                width: 100%; /* جعل عرض العنصر 100% على الشاشات الصغيرة */
            }
        }
    </style>
</head>
<body>

    <h1>مرحبا بكم في مثال CSS</h1>

    <div class="container flex-container">
        <div class="flex-item">
            <p>عنصر 1</p>
        </div>
        <div class="flex-item">
            <p>عنصر 2</p>
        </div>
        <div class="flex-item">
            <p>عنصر 3</p>
        </div>
    </div>

    <div class="box fade-in-element">
        <p>هذا صندوق يظهر تدريجياً</p>
    </div>

    <div class="fixed-element">
        <p>هذا العنصر ثابت في أسفل الصفحة</p>
    </div>

</body>
</html>
