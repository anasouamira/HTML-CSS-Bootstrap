<!DOCTYPE html>
<html>
<head>
    <title>CSS Typography Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            font-family: "Georgia", serif;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            text-align: justify;
        }

        .highlight {
            font-style: italic;
            color: #ff5733;
            text-decoration: underline;
        }

        .uppercase {
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .small-text {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Typography in CSS</h1>
    <p>This is a basic example of how <span class="highlight">typography</span> works in CSS.</p>
    <p class="uppercase">This text is in uppercase with letter spacing.</p>
    <p class="small-text">This is smaller text with a different color.</p>
</body>
</html>
