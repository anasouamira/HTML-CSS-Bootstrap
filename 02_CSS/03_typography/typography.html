<!DOCTYPE html>
<html>
<head>
    <title>CSS Typography Example</title>
    <style>
/* General body styling */
body {
    font-family: Arial, sans-serif;  /* Sets the primary font to Arial with a sans-serif fallback */
    line-height: 1.6;  /* Adjusts line spacing for better readability */
    margin: 20px;  /* Adds space around the content to prevent it from touching the edges */
}

/* Main title (h1) styling */
h1 {
    font-family: "Georgia", serif;  /* Uses an elegant serif font (Georgia) */
    font-size: 36px;  /* Sets the font size to 36 pixels */
    font-weight: bold;  /* Makes the text bold */
    text-align: center;  /* Centers the text horizontally */
    color: #333;  /* Sets the text color to dark gray */
}

/* Paragraph styling */
p {
    font-size: 18px;  /* Sets a readable font size of 18 pixels */
    color: #555;  /* Uses a medium gray color for the text */
    text-align: justify;  /* Justifies the text for a cleaner appearance */
}

/* Styling for highlighted text */
.highlight {
    font-style: italic;  /* Makes the text italic */
    color: #ff5733;  /* Uses a bright orange color to grab attention */
    text-decoration: underline;  /* Underlines the text */
}

/* Styling for uppercase text */
.uppercase {
    text-transform: uppercase;  /* Converts all text to uppercase */
    letter-spacing: 2px;  /* Adds a 2-pixel space between letters */
}

/* Styling for small-sized text */
.small-text {
    font-size: 14px;  /* Sets a smaller font size */
    color: gray;  /* Uses a gray color for a subtle effect */
}


    </style>
</head>
<body>
    <h1>Typography in CSS</h1>
    <p>This is a basic example of how <span class="highlight">typography</span> works in CSS.</p>
    <p class="uppercase">This text is in uppercase with letter spacing.</p>
    <p class="small-text">This is smaller text with a different color.</p>
</body>
</html>
