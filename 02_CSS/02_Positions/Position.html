<!DOCTYPE html>
<html>
<head>
    <title>Text Alignment</title>
    <style>
        .text-left {
            text-align: left;
        }
        .text-center {
            text-align: center;
        }
        .text-right {
            text-align: right;
        }
    </style>
</head>
<body>
    <p class="text-left">This text is aligned to the left.</p>
    <p class="text-center">This text is centered.</p>
    <p class="text-right">This text is aligned to the right.</p>
</body>
</html>
