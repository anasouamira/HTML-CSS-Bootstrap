<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document. UTF-8 supports most characters. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the webpage is responsive by setting the viewport to match the device's width. -->

    <title>YouTube Video Embed</title>
    <!-- Defines the title of the web page, which is displayed in the browser tab. -->
</head>

<body>
    <h1>Page2</h1>
    <!-- A heading to indicate the purpose of the page -->

    <!-- Embedding a YouTube video using an <iframe> element -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jHOJHFteEAY?si=tzrGHnYrv-Z0wXjp"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    <!-- Attributes explained:
        - width and height: Define the dimensions of the video player in pixels.
        - src: URL of the embedded YouTube video. The "embed" format ensures it works correctly.
        - title: Describes the embedded video for accessibility and SEO purposes.
        - frameborder: Removes the border around the iframe (deprecated in HTML5 but still supported).
        - allow: Specifies permissions for enhanced functionality like autoplay and clipboard write.
        - referrerpolicy: Specifies the referrer information to send when fetching the iframe.
        - allowfullscreen: Allows the video to be viewed in full-screen mode.
    -->
</body>

</html>
