<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Example</title>
    <link rel="stylesheet" href="style.css">
    <style>


    </style>
</head>
<body>

    <h1>Complete HTML Forms Example</h1><br>

    <!-- Basic Form -->
    <form action="/submit" method="POST">
        <fieldset>
            <legend>Personal Information</legend>

            <!-- Text Input -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <!-- Email Input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <!-- Password Input -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <!-- Radio Buttons -->
            <fieldset>
                <legend>Gender:</legend>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="other">
            </fieldset><br>

            <!-- Checkbox Input -->
            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe"><br>

            <!-- Dropdown Select -->
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="india">India</option>
                <option value="canada">Canada</option>
            </select><br>

            <!-- Number Input -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100"><br>

            <!-- Date Input -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br>

            <!-- Time Input -->
            <label for="appt">Appointment time:</label>
            <input type="time" id="appt" name="appt"><br>

            <!-- File Upload -->
            <label for="file">Upload a file:</label>
            <input type="file" id="file" name="file"><br>

            <!-- Color Input -->
            <label for="color">Choose your color:</label>
            <input type="color" id="color" name="color" value="#ff0000"><br>

            <!-- Range Input -->
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50"><br>

            <!-- Tel Input -->
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone"><br>

            <!-- Search Input -->
            <label for="search">Search:</label>
            <input type="search" id="search" name="search"><br>

            <!-- Textarea -->
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </fieldset>
    </form>

</body>
</html>
