<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declares the character encoding as UTF-8 for supporting various characters -->
    <meta charset="UTF-8">
    <!-- Ensures the page is responsive by setting the viewport width to the device's width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the page as displayed in the browser tab -->
    <title>Les couleurs</title>
</head>
<body>
    <!-- Paragraph styled with a red color using a hexadecimal color code -->
    <p style="color: #FF0000;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt, alias!</p>

    <!-- Paragraph styled with a blue color using a named color -->
    <p style="color: blue;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt, alias!</p>

    <!-- Paragraph styled with a green color using an RGB color code -->
    <p style="color: rgb(0, 255, 0);">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt, alias!</p>

    <!-- Paragraph styled with a shorthand hexadecimal color code (equivalent to #774455) -->
    <p style="color: #745;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt, alias!</p>
</body>
</html>
