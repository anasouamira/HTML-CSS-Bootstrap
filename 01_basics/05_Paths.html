<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declares the character encoding as UTF-8 for supporting various characters -->
    <meta charset="UTF-8">
    <!-- Ensures the page is responsive by setting the viewport width to the device's width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the page as displayed in the browser tab -->
    <title>Document</title>
</head>
<body>
    <!-- Displays an image with the specified file path -->
    <img src="../images/ofppt.png" alt="Logo of OFPPT"> <!-- The 'alt' attribute provides alternative text for accessibility and when the image cannot load -->
</body>
</html>
