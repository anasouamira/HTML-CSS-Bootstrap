<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declares the character encoding as UTF-8 for supporting various characters -->
    <meta charset="UTF-8">
    <!-- Ensures the page is responsive by setting the viewport width to the device's width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the page as displayed in the browser tab -->
    <title>Les titres</title>
</head>
<body>
    <!-- Heading level 1: Typically used for the main title of the page -->
    <h1>Titre niveau 1</h1>
    <!-- Heading level 2: Used for main sections under the primary title -->
    <h2>Titre niveau 2</h2>
    <!-- Heading level 3: Used for subsections -->
    <h3>Titre niveau 3</h3>
    <!-- Heading level 4: Used for sub-subsections -->
    <h4>Titre niveau 4</h4>
    <!-- Heading level 5: Used for minor headings -->
    <h5>Titre niveau 5</h5>
    <!-- Heading level 6: Used for the least important headings -->
    <h6>Titre niveau 6</h6>
</body>
</html>
