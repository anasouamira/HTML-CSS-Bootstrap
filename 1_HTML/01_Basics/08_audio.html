<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The charset specifies the character encoding for the document. UTF-8 supports most characters. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag makes the web page responsive by setting the viewport to match the device's width. -->

    <title>Audio Example</title>
    <!-- The <title> defines the title of the web page, which appears in the browser tab. -->
</head>
<body>
    <!-- The <audio> element is used to embed audio content in the web page -->
    <audio src="../assets/media/audio1.ogv" controls autoplay>
        <!-- The 'src' attribute specifies the path to the audio file -->
        <!-- The 'controls' attribute enables playback controls like play, pause, and volume -->
        <!-- The 'autoplay' attribute makes the audio play automatically when the page loads -->
        <!-- Note: If the browser doesn't support the <audio> element, fallback content can be added here -->
    </audio>
</body>
</html>
