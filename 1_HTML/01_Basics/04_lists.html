<body>
    <!-- Heading for the unordered list -->
    <h1>Liste non ordonnées</h1>
    <!-- Unordered list using the <ul> element -->
    <ul>
        <li>Algo</li> <!-- List item: Algo -->
        <li>Python</li> <!-- List item: Python -->
        <li>HTML</li> <!-- List item: HTML -->
        <li>CSS</li> <!-- List item: CSS -->
        <li>PHP</li> <!-- List item: PHP -->
        <li>Javascript</li> <!-- Fixed typo: Javascript -->
    </ul>

    <!-- Heading for the ordered list -->
    <h1>Liste ordonnées</h1>
    <!-- Ordered list using the <ol> element -->
    <ol type="1"> <!-- "type=1" indicates numeric ordering (default) -->
        <li>Algo</li> <!-- List item: Algo -->
        <li>Python</li> <!-- List item: Python -->
        <li value="7">HTML</li> <!-- Starts numbering from 7 -->
        <li>CSS</li> <!-- List item: CSS -->
        <li>PHP</li> <!-- List item: PHP -->
        <li>Javascript</li> <!-- Fixed typo: Javascript -->
    </ol>

    <!-- Definition list -->
    <dl>
        <dt>Langages</dt> <!-- Definition term: Langages -->
        <dd>Python</dd> <!-- Definition description: Python -->
        <dd>PHP</dd> <!-- Definition description: PHP -->
        <dd>Javascript</dd> <!-- Fixed typo: Javascript -->

        <dt>SGBD</dt> <!-- Definition term: SGBD -->
        <dd>MySQL</dd> <!-- Definition description: MySQL -->
        <dd>SQLite</dd> <!-- Definition description: SQLite -->
    </dl>
</body>
</html>
