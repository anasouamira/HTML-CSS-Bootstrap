<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Elements</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!--
    Explanation of Elements Used:
1. Text Input (`.form-control`) → Used for entering names.
2. Email Input (`type="email"`) → Used for email addresses.
3. Password Input (`type="password"`) → Used for passwords.
4. Select Dropdown (`.form-select`) → Used for selecting from a list of options.
5. Checkboxes (`.form-check-input`) → Used for multiple-choice selections.
6. Radio Buttons (`.form-check-input` with `name`) → Used for selecting one option.
7. File Upload (`type="file"`) → Allows users to upload a file.
8. Textarea (`<textarea>`) → Used for multi-line text input.
9. Submit Button (`.btn.btn-primary`) → Styled button for form submission.
    -->

<div class="container mt-4">
    <h2 class="text-center">Bootstrap Form Elements</h2> 

    <form>
        <!-- Text Input -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <!-- Email Input -->
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>

        <!-- Select Dropdown -->
        <div class="mb-3">
            <label for="country" class="form-label">Select Country</label>
            <select class="form-select" id="country">
                <option selected>Choose...</option>
                <option value="1">USA</option>
                <option value="2">Canada</option>
                <option value="3">UK</option>
            </select>
        </div>

        <!-- Checkboxes -->
        <div class="mb-3">
            <label class="form-label">Choose Interests:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="interest1">
                <label class="form-check-label" for="interest1">Music</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="interest2">
                <label class="form-check-label" for="interest2">Sports</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="interest3">
                <label class="form-check-label" for="interest3">Reading</label>
            </div>
        </div>

        <!-- Radio Buttons -->
        <div class="mb-3">
            <label class="form-label">Select Gender:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <!-- File Upload -->
        <div class="mb-3">
            <label for="formFile" class="form-label">Upload File</label>
            <input class="form-control" type="file" id="formFile">
        </div>

        <!-- Textarea -->
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Write your message..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<!-- Link Bootstrap JavaScript (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
