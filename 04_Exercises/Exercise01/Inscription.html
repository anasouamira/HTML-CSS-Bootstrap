<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Inscription</h1>

    <form action="enregistrement.php" method="post">
        
        <fieldset>
            <legend>Informations personnelles</legend>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Courriel :</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
            <legend>Type d'études avant d'arriver à l'OFPPT</legend>
            <input type="radio" id="bac" name="etudes" value="Baccalauréat">
            <label for="bac">Baccalauréat</label>

            <input type="radio" id="bts" name="etudes" value="BTS">
            <label for="bts">BTS</label>

            <input type="radio" id="technicien" name="etudes" value="Technicien">
            <label for="technicien">Technicien</label>

            <input type="radio" id="faculte" name="etudes" value="Faculté">
            <label for="faculte">Faculté</label>
        </fieldset>

        <fieldset>
            <legend>Langage de programmation</legend>
            <input type="checkbox" id="java" name="langage" value="Java">
            <label for="java">Java</label>

            <input type="checkbox" id="javascript" name="langage" value="Javascript">
            <label for="javascript">Javascript</label>

            <input type="checkbox" id="python" name="langage" value="Python">
            <label for="python">Python</label>

            <input type="checkbox" id="cpp" name="langage" value="C++">
            <label for="cpp">C++</label>

            <p>Indiquez d'autres langages que vous connaissez :</p>
            <textarea rows="4" cols="50" name="autres_langages"></textarea>
        </fieldset>

        <fieldset>
            <legend>Navigateur internet utilisé plus fréquemment</legend>
            <label for="navigateur">Navigateur :</label>
            <input list="navigateurs" id="navigateur" name="navigateur">
            <datalist id="navigateurs">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Edge">
                <option value="Opera">
            </datalist>
        </fieldset>
 
        <button type="submit">Envoyer</button>
        <button type="reset">Recommencer</button>
        
    </form>

</body>
</html>
