<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement Sport</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        tr:nth-child(odd) {
            background-color: lightgray;
        }
        tr:hover {
            filter: invert(1);
        }
    </style>
</head>
<body>
    <h2>Classement des équipes</h2>
    <table>
        <tr>
            <th>Rang</th>
            <th>Équipe</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Équipe A</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Équipe B</td>
            <td>28</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Équipe C</td>
            <td>26</td>
        </tr>
    </table>
</body>
</html>
