<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Buttons</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Bootstrap Buttons</h2>

    <!-- Basic Buttons -->
    <h4>Basic Buttons</h4>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>

    <!-- Outline Buttons -->
    <h4 class="mt-3">Outline Buttons</h4>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark">Dark</button>

    <!-- Button Sizes -->
    <h4 class="mt-3">Button Sizes</h4>
    <button class="btn btn-primary btn-lg">Large Button</button>
    <button class="btn btn-primary">Default Button</button>
    <button class="btn btn-primary btn-sm">Small Button</button>

    <!-- Disabled Buttons -->
    <h4 class="mt-3">Disabled Buttons</h4>
    <button class="btn btn-primary disabled">Disabled Primary</button>
    <button class="btn btn-secondary" disabled>Disabled Secondary</button>

    <!-- Block Button (Full Width) -->
    <h4 class="mt-3">Block Button</h4>
    <button class="btn btn-success w-100">Full Width Button</button>

    <!-- Button Group -->
    <h4 class="mt-3">Button Group</h4>
    <div class="btn-group">
        <button class="btn btn-primary">Left</button>
        <button class="btn btn-primary">Middle</button>
        <button class="btn btn-primary">Right</button>
    </div>

</div>

<!-- Link Bootstrap JavaScript (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
